---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: login-service
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    certmanager.k8s.io/cluster-issuer: letsencrypt
    kubernetes.io/tls-acme: “true”
spec:
  rules:
  - host: turbine.leyvaservices.org
    http:
      paths:
      - path: /
        backend:
          serviceName: login-service
          servicePort: 1323
      - path: /login
        backend:
          serviceName: login-service
          servicePort: 1323
  tls:
  - secretName: tls-staging-cert
    hosts:
    - turbine.leyvaservices.org
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: static-login-service
  annotations:
    kubernetes.io/ingress.class: "nginx"
    certmanager.k8s.io/cluster-issuer: letsencrypt
    kubernetes.io/tls-acme: “true”
spec:
  rules:
  - host: turbine.leyvaservices.org
    http:
      paths:
      - path: /static
        backend:
          serviceName: login-service
          servicePort: 1323
      - path: /auth
        backend:
          serviceName: login-service
          servicePort: 1323
  tls:
  - secretName: tls-staging-cert
    hosts:
    - turbine.leyvaservices.org
